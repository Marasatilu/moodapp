<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Neurodivergente, stress, herramienta, tool">
    <meta name="author" content="Mara Saturio" />
    <meta name="description" content="This is a small tool to help people who are unable to manage stress. It helps with comunication with their loved ones and helps to undestand it better" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,100;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Mood Overload</title>
</head>
<body>
    <section class="header">
        <h1>Mood Overload Level</h1>
    </section>

    <section class="main">
        <div></div>
        <div>
            <div class="progress">
                <div class="precent">0%</div>
                <div class="circle"></div>
                <div class="range">
                    <input type="range" min="0" max="100" value="0" id="range">
                </div>
              
            </div>
        </div>


    </section>

    <button id="whatsappBtn" class="whatsappBtn" style="display:none;">Open WhatsApp</button>
 




    <section class="footer">
        <div>
            <a target="_blank" href="https://github.com/Marasatilu"> <img class="githubIcon" src="github.svg" alt="github icon"></a>
           
        </div>
        <div>
            <p class="footerText">You are not alone, find help</p>
        </div>


    </section>
</body>
</html>
